settings:
  link: "http://www.railstutorial.org/"
  help: "http://www.railstutorial.org/help"
  contact: "https://news.railstutorial.org/contact"
  about: "https://news.railstutorial.org/about"
  book: "http://www.railstutorial.org/book"
  author: "https://www.michaelhartl.com/"
