  learn: "https://www.learnenough.com/"
  screencast: "https://screencasts.railstutorial.org/"
  RoR: "https://rubyonrails.org/"
  user:
    username:
      max_length: 50
    email:
      max_length: 255
      regex: !ruby/regexp /\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i
    password:
      min_length: 6
    gravatar:
      size50: 50
      size80: 80
      email: "http://gravatar.com/emails"
  per_page_10: 10
  localhost: "localhost:3000"
  expiration_time: 2
  micropost:
    content:
      max_length: 140
    image:
      type: ["image/jpeg", "image/gif", "image/png"]
      types: "image/jpeg,image/gif,image/png"
      max_size: 5
      limit: 500
